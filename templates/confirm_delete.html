{% extends "base.html" %}

{% block title %} Delete task {% endblock %}
{% block content %} 
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Confirm Delete</h2>
                    <p class="card-text">Are you sure you want to delete this task?</p>
                    <img src="{{ object.image.profile.url }}" height='300px'>
                    <form method="post">
                        {% csrf_token %} 
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                    </form>                   
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
